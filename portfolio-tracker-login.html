<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/login.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/LoginManager.js"></script>
  <title>Portfolio tracker</title>
</head>

<body class="d-flex align-items-center py-4 bg-dark text-light">

  <main class="form-login w-100 m-auto">
    <form id="form-login">
      <h1 class="h3 mb-1 fw-normal">Portfolio tracker</h1>
      <h1 class="h5 mb-3 fw-normal">Log in</h1>
      <span class="text-danger" id="error-login" style="display: none">Wrong email or password</span>

      <div class="input-group mb-3">
        <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Email"
          aria-label="Email" id="email">
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="Password"
          aria-label="Password" id="password">
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-light">&copy; 2024 Tomáš Ulman</p>
    </form>
  </main>
</body>

</html>
